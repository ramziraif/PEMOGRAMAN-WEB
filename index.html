<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>K7TOPUP - Beranda</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #1a1a1a;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #111;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-weight: bold;
      color: #3498db;
      font-size: 20px;
    }
    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: white;
    }
    .search-bar {
      padding: 10px 20px;
      background-color: #2c2c2c;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .search-bar input {
      flex: 1;
      padding: 8px;
      border-radius: 5px;
      border: none;
    }
    .discover, .kategori {
      color: orange;
      font-weight: bold;
    }
    .banner img {
      width: 100%;
      height: auto;
      display: block;
    }
    .kategori-menu {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px 0;
    }
    .kategori-menu a {
      color: white;
      text-decoration: none;
      border-bottom: 2px solid transparent;
    }
    .kategori-menu a.active {
      border-bottom: 2px solid orange;
    }
    .content-section {
      padding: 20px;
    }
    .section-title {
      color: white;
      font-size: 24px;
      margin-bottom: 10px;
      border-bottom: 2px solid orange;
      display: inline-block;
    }
    .game-list {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 15px;
    }
    .game-card {
      background-color: #2b2b2b;
      border-radius: 10px;
      padding: 10px;
      width: 160px;
      text-align: center;
    }
    .game-card img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 5px;
    }
    .game-name {
      margin-top: 8px;
    }
  </style>
</head>
<body>

  <header class="navbar">
    <div class="logo">⚡KUMISTOPUP</div>
    <nav>
      <a href="index.html" class="active">BERANDA</a>
      <a href="produk.html">PRODUK</a>
      <a href="form.html">FORM</a>
    </nav>
  </header>

  <section class="search-bar">
    <input type="text" placeholder="🔍 Cari produk...">
    <span class="discover">Discover</span>
    <span class="kategori">Semua Game</span>
  </section>

  <section class="banner">
    <img src="MLBB_Naruto_2025.jpg" alt="Banner MLBB x Naruto">
  </section>

  <section class="kategori-menu">
    <a href="#" class="active">Layanan Populer</a>
    <a href="#">All Game</a>
  </section>

  <section class="content-section">
    <div class="section-title">Layanan Populer</div>
    <div class="game-list">
      <div class="game-card">
        <img src="call of duty.jpg" alt="Call of Duty">
        <div class="game-name">Mobile Legends</div>
      </div>
      <div class="game-card">
        <img src="cs go.jpg" alt="CSGO2">
        <div class="game-name">CS:GO</div>
      </div>
    </div>
  </section>

  <section class="content-section">
    <div class="section-title">All Game</div>
    <div class="game-list">
      <div class="game-card">
        <img src="ff.webp" alt="Free Fire">
        <div class="game-name">Free Fire</div>
      </div>
      <div class="game-card">
        <img src="pubg.webp" alt="PUBG">
        <div class="game-name">PUBG Mobile</div>
      </div>
      <div class="game-card">
        <img src="roblox.png" alt="Roblox">
        <div class="game-name">Roblox</div>
      </div>
    </div>
  </section>

</body>
</html>
